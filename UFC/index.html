<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Categoria UFC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Categoria UFC</h1>
        <p>Digite o peso (em kg):</p>
        <input type="number" id="peso" step="0.1" placeholder="Peso em kg">
        <button onclick="calcularCategoria()">Calcular Categoria</button>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
